<!DOCTYPE html>
<html lang="en">
<head>

<body id="myDIV">

    <div>
        <h1 class="code">I love Code</h1>
        <h2>P2C IT</h2>
        
        <button onclick="myFunction()">Dark_Mode</button>
        <button onclick="myFunctionremove()">Light_Mode</button>
        
    </div>

    
    
    <script>
    function myFunction() {
      document.getElementById("myDIV").classList.add("myStyle");
    }

    function myFunctionremove() {
      document.getElementById("myDIV").classList.remove("myStyle");
    }

    </script>
    
</body>
